<!DOCTYPE html>
<html>
<head>
  <title>Snake on CoffeeScript</title>
</head>
<body>
  <script type="text/javascript" src="snake.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <div id="game">
    <div id="close"></div>
    <div id="full"></div>
    <div id="min"></div>
    <span id="title">- Snake -</span>
    <div id="right">
      <span id="score">0</span>
      <span id="speed">0</span>
    </div>
    <span id="msg" class="msg_hide"></span>
  </div>
  <pre>
    Move:
     W/&#9650; - faster snake (only on pause)
     S/&#9660; - slover snake (only on pause)
     A/&#9664; - turn left
     D/&#9654; - turn right
     ESC/Enter/Space - pause/resume game

     Source code on <a href="http://github.com/rapkin/snake">GitHub</a>
  </pre>
  <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
